name: Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: lfenergy/arras:develop
    
    steps:
    - uses: actions/checkout@v3

    - name: Validate examples
      run: |
        cd examples
        gridlabd case14.glm

    - name: Save example results
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: Example results
        path: examples/

    - name: Run simulation
      run: |
        cd model
        gridlabd wecc240.glm
      
    - name: Save model results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Model results
        path: model/
